<div class="registerLoginContainer">
  <h1>applegotchi</h1>
  <a href="#" class="button registerButton">Register</a>
  <a href="#" class="button loginButton">Login</a>
</div>



<div class="slideLogin">
  <a href="#" class="hideSlideLogin">x</a>
  <form id="loginForm" autocomplete="off">
    <input style="display:none" type="text" name="fakeusernameremembered"/>
    <input style="display:none" type="password" name="fakepasswordremembered"/>

    <input type="email" id="email" name="e" placeholder="Email" >
    <input type="password" id="password" name="pw" placeholder="Password" >
    <div href="#" class="rememberMe">
      <p>Remember me</p>
      <a href="#" class="rememberMeButton" data-status="forget"></a>
    </div>
    <button type="submit" value="Submit" class="submitLogin">Submit</button>
  </form>
</div>

<div class="slideRegister">
  <a href="#" class="hideSlideRegister">x</a>
  <form id="registerForm" autocomplete="off">
    <input style="display:none" class="ignoreField">
    <input type="fn" id="forename" name="fn" placeholder="Forename" >
    <input type="ln" id="surname" name="ln" placeholder="Surname" >
    <input type="e" id="email" name="e" placeholder="Email Address" >
    <input style="display:none" type="text" name="fakeusernameremembered" class="ignoreField"/>
    <input style="display:none" type="password" name="fakepasswordremembered" class="ignoreField"/>
    <input type="password" id="password" name="pw" placeholder="Password" >
    <button type="submit" value="Submit" class="submitRegister">Submit</button>
  </form>
</div>
