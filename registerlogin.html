<div class="registerLoginContainer">
  <a href="#" class="button registerButton">Register</a>
  <a href="#" class="button loginButton">Login</a>
  <a href="#" class="rememberMe">
    <p>Remember me</p>
    <div class="rememberMeButton" data-status="forget"><i class="fa fa-square-o"></i></div>
  </a>
  <a href="#" class="button bypasslogin">Bypass Login</a>
</div>



<div class="slideLogin">
  <div class="hideSlideLogin"><i class="fa fa-times"></i></div>
  <form id="loginForm">
    <input type="email" id="email" name="email" placeholder="Email">
    <input type="password" id="password" name="password" placeholder="Password">
    <button type="submit" value="Submit" class="submitLogin">Submit</button>
  </form>
</div>

<div class="slideRegister">
  <div class="hideSlideRegister"><i class="fa fa-times"></i></div>
  <form id="registerForm" autocomplete="off">
    <input type="forename" id="forename" name="forename" placeholder="Forename">
    <input type="surname" id="surname" name="surname" placeholder="Surname">
    <input type="email" id="email" name="email" placeholder="Email">
    <input type="addressline1" id="addressline1" name="addressline1" placeholder="Address line 1">
    <input type="addressline2" id="addressline2" name="addressline2" placeholder="Address line 2">
    <input type="addressline3" id="addressline3" name="addressline3" placeholder="Address line 3">
    <input type="town" id="town" name="town" placeholder="Town">
    <input type="postcode" id="postcode" name="postcode" placeholder="Postcode">
    <input type="password" id="password" name="password" placeholder="Password">
    <button type="submit" value="Submit" class="submitLogin">Submit</button>
  </form>
</div>
