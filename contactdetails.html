<div class="menuContainer">
  <form id="updateContactDetailsForm" autocomplete="off">
    <input style="display:none">
    <input type="fn" id="forename" name="fn" placeholder="Forename" >
    <input type="ln" id="surname" name="ln" placeholder="Surname" >
    <input type="e" id="email" name="e" placeholder="Email Address" >
    <input type="a1" id="a1" name="a1" placeholder="Address line 1" >
    <input type="a2" id="a2" name="a2" placeholder="Address line 2" >
    <input type="a3" id="a3" name="a3" placeholder="Address line 3" >
    <input type="t" id="t" name="t" placeholder="Town" >
    <input style="display:none" type="text" name="fakeusernameremembered"/>
    <input style="display:none" type="password" name="fakepasswordremembered"/>
    <input type="pc" id="pc" name="pc" placeholder="Postcode" >
    <input type="password" id="password" name="pw" placeholder="Password" >
    <button type="submit" value="Submit" class="submitUpdate">Update</button>
  </form>
  <a href="#" class="closeContactDetails">x</a>

</div>
